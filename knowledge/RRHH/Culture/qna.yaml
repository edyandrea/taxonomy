    Nuestra gente es esencial para nuestro éxito. Al establecer una sólida cultura de relacionamiento con los empleados y empleadas y de apoyo a 
    la inclusión y la diversidad en nuestras operaciones, podemos hacer más, y ser mejores, juntos.
    Reconocemos que nuestra diversidad contribuye a construir una fuerza laboral más sólida y hace de Teck una mejor compañía. Aumentar la equidad de género y la inclusión brinda 
    beneficios comerciales significativos, lo que incluye asegurar un canal de importantes habilidades y talentos de liderazgo, mejorar la salud 
    y el bienestar, promover la innovación, aumentar la productividad, crear economías locales más resilientes y realzar la reputación corporativa.
    A través del desarrollo, liderazgo y planificación de la sucesión de los empleados, trabajamos para garantizar que nuestra gente tenga la capacidad, 
    competencia y oportunidad para crecer individualmente y contribuir al éxito de Teck. Nos enfocamos en mejorar la productividad y las relaciones 
    con los empleados mediante el establecimiento de relaciones laborales constructivas. Nuestro objetivo es preparar líderes que gestionen con confianza 
    y eficiencia operaciones seguras, respetuosas y productivas.

    questions_and_answers:
      - question: |
          ¿Que opina Teck como compañía de la diversidad de sus empleados?
        answer: |
          Teck considera que la diversidad e inclusión contribuye a hacer una compañía más innovadora, productiva. 
      - question: |
          ¿Cómo Teck ayuda a sus empleados y empleadas a crecer como profesionales?
