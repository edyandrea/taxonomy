  - context: |
    Nuestra gente es esencial para nuestro éxito. Al establecer una sólida cultura de relacionamiento con los empleados y empleadas y de apoyo a 
    la inclusión y la diversidad en nuestras operaciones, podemos hacer más, y ser mejores, juntos.
    Reconocemos que nuestra diversidad contribuye a construir una fuerza laboral más sólida y hace de Teck una mejor compañía. Aumentar la equidad de género y la inclusión brinda 
    beneficios comerciales significativos, lo que incluye asegurar un canal de importantes habilidades y talentos de liderazgo, mejorar la salud 
    y el bienestar, promover la innovación, aumentar la productividad, crear economías locales más resilientes y realzar la reputación corporativa.
    A través del desarrollo, liderazgo y planificación de la sucesión de los empleados, trabajamos para garantizar que nuestra gente tenga la capacidad, 
    competencia y oportunidad para crecer individualmente y contribuir al éxito de Teck. Nos enfocamos en mejorar la productividad y las relaciones 
    con los empleados mediante el establecimiento de relaciones laborales constructivas. Nuestro objetivo es preparar líderes que gestionen con confianza 
    y eficiencia operaciones seguras, respetuosas y productivas.

    questions_and_answers:
      - question: |
          ¿Que opina Teck como compañía de la diversidad de sus empleados?
        answer: |
          Teck considera que la diversidad e inclusión contribuye a hacer una compañía más innovadora y productiva. 
      - question: |
          ¿Cómo Teck ayuda a sus empleados y empleadas a crecer como profesionales?
        answer: |
          A través del desarrollo, liderazgo y planificación de la sucesión de los empleados, se busca que nuestra gente tenga la capacidad, 
          competencia y oportunidad para crecer individualmente y contribuir al éxito de Teck
      - question: |
          ¿Como es deben ser los valores de los líderes de Teck?
        answer: |
          Lideres que gestionen a las personas con relaciones basadas en el respeto y la confianza para lograr operaciones productivas.
  - context: |
      Teck está comprometida a establecer una cultura de seguridad física y psicológica, participación de empleados, desarrollo de empleados, 
      liderazgo inspirador y apoyo a la equidad, diversidad e inclusión en nuestro lugar de trabajo. 
      Nuestro compromiso con la inclusión y la diversidad se refleja en todos los niveles de nuestra compañía, comenzando con nuestra Junta Directiva,
      que ha adoptado una Política de diversidad en la Junta Directiva que requiere la consideración del género de un candidato, 
      la pertenencia a una minoría visible, herencia indígena y si un candidato se identifica como una persona con discapacidades, 
      además de sus habilidades en el negocio, cualificaciones e historial profesional. 
      La política también tiene un objetivo de inclusión de géneros que abarca a más del 70 % de la Junta Directiva. 
      El Comité de Compensación y Talento de la Junta Directiva recibe actualizaciones sobre iniciativas de diversidad, 
      incluido un reporte cada año sobre la revisión anual de equidad de género en los pagos de Teck.

    questions_and_answers:
      - question: |
         ¿Cual es un ejemplo de apoyo a la diversidad dentro de Tek?
        answer: |
          Un ejemplo de apoyo a la diversidad dentro de Tek es la politica de inclusión de generos en la Junta Directiva, 
          en donde se requiere que la consideración de generos y minorías que abarcan a más del 70% de las personas que constituyen la junta.
          
      - question: |
          ¿Qué mecanismos tiene TEK para buscar los objetivos de diversidad 
        answer: |
          Uno de los mecanismos que tiene TEK es el comité de Compensación y Talento que hace anualmente la revisión anual de los avances 
          en equidad de género y las iniciativas de diversidad de la compañía. 
      - question: |
          ¿Cómo Tek se asegura que no hay bulling en el trabajo?
        answer: |
         Tek tiene como política tener una cultura de seguridad física y sicológica, 
         en donde se busca que exista un ambiente de trabajo respetuoso. 

  - context: |
      Los empleados y supervisores pueden establecer mutuamente algunos acuerdos flexibles, 
      con niveles graduales de flexibilidad que requieren aprobaciones de escalamiento, 
      lo cuales pueden llegar incluso hasta la gerencia sénior. Cuando sea razonable, la gerencia buscar ajustar las solicitudes de flexibilidad para 
      ayudar a empoderar a los supervisores y empleados para determinar cómo, cuándo y dónde 
      trabajan. Adicionalmente, Teck ofrece trabajo a medio tiempo para ciertos empleados que
      desean o necesitan trabajar menos de una jornada completa, con lo cual da a las personas
      la flexibilidad necesaria para gestionar su trabajo y sus vidas.
      Teck también cuenta con otros programas adecuados para familias que varían en función de 
      la ubicación y el grupo de empleados. 
      Estos incluyen programas de becas escolares para niños o dependientes de empleados y 
      jubilados, beneficios de fuero maternal o parental, y una Cuenta de gastos personales 
      anual. La Cuenta de gastos personales anual de Teck puede ser usada por empleados que 
      residen en Canadá y sus familias para actividades y membresías relacionadas con deportes, 
      cuidado de menores, cuidado de personas mayores, cuidado de mascotas, educación y 
      desarrollo personal, equipos y soluciones de seguridad, y más.

    questions_and_answers:
      - question: |
         ¿Cuál es la política de Tek respecto al trabajo remoto?
        answer: |
          Los empleados y supervisores estan en la capacidad de establecer acuerdos con niveles de 
          flexibilidad sobre cuándo, como y donde trabjar.
      - question: |
          ¿Si quiero trabajar menos de una jornada completa, existe alguna posibilidad?
        answer: |
          Si, Teck ofrece trabajo a medio tiempo para ciertos empleados que desean o necesitan trabajar menos de una jornada completa
      - question: |
          ¿Qué otros programas tiene Tek que cubra a las familias de los empleados?
        answer: |
         Tek tiene con otros programas  para familias que varían en función de la ubicación y el grupo de empleados.
         Existen programas de becas escolares para niños o dependientes de empleados y jubilados, beneficios de fuero maternal o 
         parental, y en el caso de Canadá una Cuenta de gastos personales anual.
